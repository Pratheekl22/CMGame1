<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Videogames YEET">
        <meta name="description" content="NORDIR, the videogame created by Videogames YEET Studio">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="png" href="icon.png">
        <link href="indexCSS.css" rel="stylesheet">
        <title>NORDIR</title>
    </head>
    <body id="screen">
        <!-- TITLE SCREEN UI -->
        <div id="title" class="title-screen"><img id="nordir" src="nordir.png"></div>
        <div id="start" class="title-screen"><img id="start-img" src="start.png"></div>

        <!-- CHARACTER UI -->
        <div id="main-character" class="characters"><img id="" class="" src="" width="400" height="auto" alt=""></div>
        <div id="other-character" class="characters"><img id="" class="" src="" width="" height="" alt=""></div>

        <!-- DIALOG UI -->
        <div id="dialog-bar" class="bars" class="dialog"></div>
        <div id="text-bar" class="bars" class="dialog"></div>
        <div id="choices">
            <div id="choice-1" class="choice" class="dialog">I will do this thing</div>
            <div id="choice-2" class="choice" class="dialog">Instead, I'll not do that thing and do this thing</div>
            <div id="exchange" class="choice" class="dialog">Exchange Your Weapon</div>
        </div>

        <!-- COMBAT UI -->
        <div id="dodge"></div>
        <div id="attak"></div>
        <div id="flee"></div>
    </body>
</html>
