<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Videogames YEET">
        <meta name="description" content="NORDIR, the videogame created by Videogames YEET Studio">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="png" href="Assets/nordir_logo_text-recovered.png">
        <link href="indexCSS.css" rel="stylesheet">
        <script src="Nodes.js"></script>
        <script src="WeaponNode.js"></script>
        <script src="CombatNode.js"></script>
        <script src="Character.js"></script>
        <script src="Personality.js"></script>
        <script src="Weapon.js"></script>
        <title>NORDIR</title>
    </head>
    <body id="screen">
        <!-- TITLE SCREEN UI -->
        <div id="title" class="title-screen"><img id="nordir" src="nordir.png"></div>
        <div id="start" class="title-screen"><img id="start-img" src="start.png"></div>

        <!-- CHARACTER UI -->
        <div id="main-character" class="characters"><img id="" class="" src="" width="400" height="auto" alt=""></div>
        <div id="other-character" class="characters"><img id="" class="" src="" width="" height="" alt=""></div>

        <!-- DIALOG UI -->
        <div id="dialog-bar" class="bars" class="dialog"></div>
        <div id="text-bar" class="bars" class="dialog"></div>
        <div id="choices">
            <button id="choice-1" class="choice" class="dialog">I will do this thing</button>
            <button id="choice-2" class="choice" class="dialog">Instead, I'll not do that thing and do this thing</button>
            <button id="choice-3" class="choice" class="dialog">Exchange Your Weapon</button>
        </div>

        <!-- COMBAT UI -->
        <div id="dodge"></div>
        <div id="attack"></div>
        <div id="flee"></div>

        <script src="GameTree.js"></script>
        <!-- BACKGROUNDS -->

        <img id="elroy" src="Assets/Bgds/elroy.png" width="100%" height="100%">
        <img id="forest_day" src="Assets/Bgds/forest_day.png" width="100%" height="100%">
        <img id="forest_night" src="Assets/Bgds/forest_night.png" width="100%" height="100%">
        <img id="house_interior" src="Assets/Bgds/house_interior.png" width="100%" height="100%">
        <img id="pub_interior" src="Assets/Bgds/pub_interior.png" width="100%" height="100%">
        <img id="room_inn" src="Assets/Bgds/room_inn.png" width="100%" height="100%">
        <img id="throne_room" src="Assets/Bgds/throne_room.png" width="100%" height="100%">
        <img id="york_e" src="Assets/Bgds/york_exterior.png" width="100%" height="100%">
        <img id="york_i" src="Assets/Bgds/york_interior.png" width="100%" height="100%">


    </body>
</html>
